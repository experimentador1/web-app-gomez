services:
  # Backend FastAPI
  - type: web
    name: grafo-gomez-api
    runtime: python
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: DEBUG
        value: "false"
      - key: CORS_ORIGINS
        value: "https://grafo-gomez-web.onrender.com"

  # Frontend React (como web service con Node)
  - type: web
    name: grafo-gomez-web
    runtime: node
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npx serve dist -l $PORT
    envVars:
      - key: VITE_API_URL
        value: https://grafo-gomez-api.onrender.com
