# render.yaml
# Blueprint para despliegue automático en Render.com
# Documentación: https://render.com/docs/blueprint-spec

services:
  # ===== BACKEND (FastAPI) =====
  - type: web
    name: grafo-gomez-api
    runtime: python
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: DEBUG
        value: "false"
      - key: CORS_ORIGINS
        value: "https://grafo-gomez-web.onrender.com"
    healthCheckPath: /health

  # ===== FRONTEND (React Static Site) =====
  - type: static
    name: grafo-gomez-web
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        value: https://grafo-gomez-api.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=31536000
